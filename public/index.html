<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Office Booking</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/png" href="./images/CoE-Logo.jpg">
</head>
<body>
  
<div class="overlay-container">
  <div class="container">
    <button id="toggleTheme" style="position:absolute; top:10px; right:10px;">üåô Dark Mode</button>

    <h1>Book Your Office Day</h1>

    <button id="viewImageBtn" type="button">View Fullscreen Map</button>

    <!-- <div id="fullscreenOverlay" class="fullscreen-overlay" role="dialog" aria-modal="true" style="display:none;">
      <span id="closeBtn">&times;</span>
     
      <img src="./images/highlight-updated-floor-plan.png" alt="Full Map" class="fullscreen-image" />
    </div> -->
<div id="fullscreenOverlay" class="fullscreen-overlay" role="dialog" aria-modal="true" style="display:none;">
  <span id="closeBtn">&times;</span>
  
  <figure class="fullscreen-figure">
    <img src="./images/highlight-updated-floor-plan.png" alt="Full Map" class="fullscreen-image" />
    <figcaption class="fullscreen-caption">Hotdesk highlighted in <span class="yellow" >yellow</span></figcaption>
  </figure>
</div>

    <form id="bookingForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <input type="date" placeholder="Select a date" id="date" name="date" required />

      <label for="room">Select Seat:</label>
      <select id="room" name="room" required>
        <option value="">-- Choose a Seat --</option>
      </select>

      <br>
      <button type="submit">Book</button>
      <button onclick="window.location.href='cancel.html'">Cancel Booking</button>
      <!-- <button type="button" id="updateBtn">Update Booking</button> -->

    </form>

    <p id="seatsLeft">Seats left: 43</p>
    <p id="message" style="color:red;"></p>
  </div>
</div>

<script>
  const form = document.getElementById("bookingForm");
  const dateInput = document.getElementById("date");
  const seatsText = document.getElementById("seatsLeft");
  const messageDiv = document.getElementById("message");
  const dropdown = document.getElementById("room");

  // Set tomorrow as default, skip weekends
  const today = new Date();
  today.setDate(today.getDate() + 1);

  while (today.getDay() === 0 || today.getDay() === 6) {
    today.setDate(today.getDate() + 1);
  }

  const tomorrowStr = today.toISOString().split("T")[0];
  dateInput.min = tomorrowStr;
  dateInput.value = tomorrowStr;

  async function updateSeats() {
    const selectedDate = dateInput.value;
    if (!selectedDate) {
      seatsText.textContent = "Please select a date.";
      return;
    }
    try {
      const res = await fetch(`https://booking-system-yeb8.onrender.com/availability/${selectedDate}`);
      if (res.ok) {
        const data = await res.json();
        seatsText.textContent = `Seats left: ${data.seatsLeft}`;
      } else {
        seatsText.textContent = "Seats left: N/A";
      }
    } catch {
      seatsText.textContent = "Seats left: Error";
    }
  }

  async function loadAvailableRooms(date) {
    try {
      const response = await fetch(`https://booking-system-yeb8.onrender.com/available-rooms/${date}`);
      const data = await response.json();
      dropdown.innerHTML = `<option value="">-- Choose a Seat --</option>`;
      data.availableRooms.forEach(room => {
        const option = document.createElement("option");
        option.value = room;
        option.textContent = room;
        dropdown.appendChild(option);
      });
    } catch (error) {
      console.error("Error loading seats:", error);
      dropdown.innerHTML = `<option value="">-- Error loading seats --</option>`;
    }
  }

  dateInput.addEventListener("change", () => {
    const selectedDate = new Date(dateInput.value);
    const day = selectedDate.getDay();

    if (day === 0 || day === 6) {
      messageDiv.style.color = "red";
      messageDiv.textContent = "Weekends are not allowed. Please choose a weekday.";

      // Skip to the next weekday
      const nextWeekday = new Date(selectedDate);
      do {
        nextWeekday.setDate(nextWeekday.getDate() + 1);
      } while (nextWeekday.getDay() === 0 || nextWeekday.getDay() === 6);

      const nextStr = nextWeekday.toISOString().split("T")[0];
      dateInput.value = nextStr;

      updateSeats();
      loadAvailableRooms(nextStr);
    } else {
      messageDiv.textContent = "";
      updateSeats();
      loadAvailableRooms(dateInput.value);
    }
  });

  window.addEventListener("load", () => {
    if (dateInput.value) {
      updateSeats();
      loadAvailableRooms(dateInput.value);
    }
  });

  form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const selectedDate = dateInput.value;
  const room = dropdown.value.trim();

  if (!selectedDate || !name || !email || !room) {
    messageDiv.style.color = "red";
    messageDiv.textContent = "Please fill in all fields.";
    return;
  }
//matthew.cupido@ardaghgroup.com
  // Email domain restriction
  if (!email.endsWith("@ardaghgroup.com")) {
    messageDiv.style.color = "red";
    messageDiv.textContent = "Booking is only allowed with a @ardaghgroup.com email.";
    return;
  }

  try {
    const res = await fetch("https://booking-system-yeb8.onrender.com/book", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, date: selectedDate, room })
    });

    if (res.ok) {
      messageDiv.style.color = "green";
      messageDiv.textContent = "Booking successful! Confirmation email sent.";
      updateSeats();
      loadAvailableRooms(selectedDate);
      form.reset();

      // Reapply date constraints
      dateInput.min = tomorrowStr;
      dateInput.value = tomorrowStr;
    } else {
      const errorText = await res.text();
      messageDiv.style.color = "red";
      messageDiv.textContent = "Error: " + errorText;
    }
  } catch (error) {
    messageDiv.style.color = "red";
    messageDiv.textContent = "Network error: " + error.message;
  }
});


  document.getElementById("viewImageBtn").addEventListener("click", () => {
    document.getElementById("fullscreenOverlay").style.display = "flex";
  });

  document.getElementById("closeBtn").addEventListener("click", () => {
    document.getElementById("fullscreenOverlay").style.display = "none";
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      document.getElementById("fullscreenOverlay").style.display = "none";
    }
  });

  // Dark mode toggle
  const toggleBtn = document.getElementById("toggleTheme");
  const isDark = localStorage.getItem("theme") === "dark";

  if (isDark) {
    document.body.classList.add("dark-mode");
    toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
  }

  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    const isDarkMode = document.body.classList.contains("dark-mode");
    toggleBtn.textContent = isDarkMode ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    localStorage.setItem("theme", isDarkMode ? "dark" : "light");
  });
</script>

</body>
</html>
