<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cancel Booking</title>

  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/png" href="./images/CoE-Logo.jpg">


</head>
<body>
   <button id="toggleTheme" style="position:absolute; top:10px; right:10px;">üåô Dark Mode</button>

  <div class="container">
    <h1>Cancel Your Booking</h1>
    
   <form id="cancelForm">
  <input type="email" id="cancelEmail" placeholder="Your Email" required />
  <input type="date" id="cancelDate" required />
  <select id="cancelRoom" required>
  <option value="">Select booked seat</option>
</select>

  <button type="submit">Cancel Booking</button>
</form>


    <p id="cancelMessage" style="color:red;"></p>

    <br>
    <button onclick="window.location.href='index.html'">‚Üê Back to Booking</button>
  </div>

  <script>
   const cancelForm = document.getElementById("cancelForm");
const cancelEmail = document.getElementById("cancelEmail");
const cancelDate = document.getElementById("cancelDate");
const cancelRoom = document.getElementById("cancelRoom");
const cancelMessage = document.getElementById("cancelMessage");

// Helper function to format Date to yyyy-mm-dd for input[type=date]
function formatDateToInput(date) {
  return date.toISOString().split("T")[0];
}

function setMinDateForCancel() {
  const now = new Date();

  // Tomorrow‚Äôs date (minimum selectable)
  const tomorrow = new Date(now);
  tomorrow.setDate(tomorrow.getDate() + 1);

  cancelDate.min = formatDateToInput(tomorrow);
  cancelDate.value = formatDateToInput(tomorrow);
}

setMinDateForCancel();

// Function to fetch booked rooms for email + date
async function fetchBookedRooms(email, date) {
  if (!email || !date) {
    cancelRoom.innerHTML = '<option value="">Select your booked seat</option>';
    return;
  }

  cancelRoom.innerHTML = '<option value="">Loading seats...</option>';

  try {
    // Call backend endpoint with email and date as query params
    const response = await fetch(`https://booking-system-yeb8.onrender.com/booked-rooms?email=${encodeURIComponent(email)}&date=${encodeURIComponent(date)}`);
    if (!response.ok) throw new Error("Failed to fetch seats");

    const data = await response.json();
    const bookedRooms = data.bookedRooms || [];

    if (bookedRooms.length === 0) {
      cancelRoom.innerHTML = '<option value="">No seats booked with this email on this date</option>';
      return;
    }

    // Populate dropdown
    cancelRoom.innerHTML = '<option value="">Select your booked seat</option>';
    bookedRooms.forEach(room => {
      const option = document.createElement("option");
      option.value = room;
      option.textContent = room;
      cancelRoom.appendChild(option);
    });
  } catch (error) {
    cancelRoom.innerHTML = '<option value="">Error loading seat</option>';
    console.error(error);
  }
}

// Listen for changes on email and date inputs
cancelEmail.addEventListener("input", () => {
  fetchBookedRooms(cancelEmail.value.trim().toLowerCase(), cancelDate.value);
});
cancelDate.addEventListener("change", () => {
  fetchBookedRooms(cancelEmail.value.trim().toLowerCase(), cancelDate.value);
});

cancelForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = cancelEmail.value.trim();
  const date = cancelDate.value;
  const room = cancelRoom.value.trim().toUpperCase();

  if (!email || !date || !room) {
    cancelMessage.style.color = "red";
    cancelMessage.textContent = "Please fill in all fields.";
    return;
  }

  // Email domain restriction
  if (!email.endsWith("@ardaghgroup.com")) {
    cancelMessage.style.color = "red";
    cancelMessage.textContent = "Cancellation is only allowed with a @ardaghgroup.com email.";
    return;
  }

  const confirmCancel = confirm(`Cancel booking for ${room} on ${date}?`);
  if (!confirmCancel) return;

  try {
    const res = await fetch("https://booking-system-yeb8.onrender.com/cancel", {
      method: "DELETE",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, date, room })
    });

    if (res.ok) {
      cancelMessage.style.color = "green";
      cancelMessage.textContent = "Your booking has been cancelled.";
    } else {
      const errorText = await res.text();
      cancelMessage.style.color = "red";
      cancelMessage.textContent = "Error: " + errorText;
    }
  } catch (error) {
    cancelMessage.style.color = "red";
    cancelMessage.textContent = "Network error: " + error.message;
  }
});


//dark mode script
const toggleBtn = document.getElementById("toggleTheme");
const isDark = localStorage.getItem("theme") === "dark";

if (isDark) {
  document.body.classList.add("dark-mode");
  toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
}

toggleBtn.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  const isDarkMode = document.body.classList.contains("dark-mode");
  toggleBtn.textContent = isDarkMode ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
  localStorage.setItem("theme", isDarkMode ? "dark" : "light");
});


  </script>
</body>
</html>
